<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
    <script type="text/javascript" src="/js/jquery-2.2.4.js"></script>
</head>
<body>
    <div>
        <div>
            <div>
                <div><span>手机:</span><input type="text" id="phone"></div>
                <div><span>密码:</span><input type="password" id="pwd"></div>
            </div>
            <div>
                <div><button type="button" onclick="login()">登录</button></div>
            </div>
        </div>
    </div>

<script type="text/javascript">

    function login(){
        $.ajax({
            url: '/login/userLogin',
            type: 'POST',
            data:{
                phone:$('#phone').val(),
                pwd:$('#pwd').val()
            },
            success:function (o) {
                if (o.code == 1) {//根据返回值进行跳转
                    window.location.href = '/login/goSuccess';
                }
            },
            error:function (o) {
                alert('错误');
            }
        });
    }

</script>
</body>
</html>
